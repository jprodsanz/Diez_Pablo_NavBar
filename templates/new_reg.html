<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<title>Register</title>
</head>
<body>
<div class="container pt-5" style="max-width:420px;margin:auto;">
    <form method="" action="">
        <fieldset class="form-outline">
                <legend class="text-center border-bottom pb-2 mb-4 h1">Sign Up</legend>
                                        <!-- First Name input -->
            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="form-outline">
                        <input type="text" id="first_name" class="form-control" placeholder="First Name" />
                        <label class="form-label visually-hidden" for="first_name">First Name</label>
                    </div>
                </div>
                                        <!-- Last Name  input -->
                <div class="col-md-6 mb-4">
                    <div class="form-outline">
                        <input type="text" id="last_name" class="form-control" placeholder="Last Name"  />
                        <label class="form-label visually-hidden" for="last_name">Last Name</label>
                    </div>
                </div>
            </div>  
                                                <!-- Email input -->
            <div class="form-outline mb-3">
                <input type="email" id="loginName" class="form-control" placeholder="Email"  />
                <label class="form-label visually-hidden" for="loginName">Email</label>
            </div>
                                            <!-- Phone Number  input -->
            <div class="form-outline mb-3">
                <input type="tel" id="phone" class="form-control" placeholder="Phone Number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"  />
                <label class="form-label visually-hidden" for="phone">Phone </label>
                <small class="text-muted"><p>Format: 312-456-7890</p></small>
            </div>
                                                <!-- Birthday Input -->
            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="form-outline datepicker">
                        <input type="text" id="birhtday" class="form-control" placeholder="Birthday" />
                        <label class="form-label visually-hidden" for="birhtday">Birthday</label>
                    </div>
                </div>
                                        <!-- Gender  input -->
                <div class="col-md-6 mb-4">
                    <select class="form-select" aria-label="Gender Select">
                        <option selected>Gender</option>
                        <option value="1">Female</option>
                        <option value="2">Male</option>
                        <option value="3">Other</option>
                    </select>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="form-outline">
                        <input type="number" id="jersey_number" class="form-control" placeholder="Jersey Number" min="0" max="23" />
                        <label class="form-label visually-hidden" for="jersey_number">Preferred Number</label>
                    </div>
                </div>
                                        <!-- T-Shirt Size  input -->
                <div class="col-md-6 mb-4">
                    <select class="form-select" aria-label="Size">
                        <option selected>Jersey Size</option>
                        <option value="1">S</option>
                        <option value="2">M</option>
                        <option value="3">L</option>
                        <option value="3">XL</option>
                    </select>
                </div>
            </div>
                    <!-- Field Position Input -->
            <div class="form-outline mb-3">
                <select class="form-select" aria-label="Default">
                    <option selected>Field Position </option>
                    <option value="1">Goalkeeper</option>
                    <option value="2">Right Fullback</option>
                    <option value="3">Left Fullback</option>
                    <option value="4">Center Back</option>
                    <option value="5">Right Mid</option>
                    <option value="7">Left Mid</option>
                    <option value="8">Center Mid </option>
                    <option value="9">Attacking Mid </option>
                    <option value="10">Striker</option>
                </select>
            </div>
                                        <!-- Password input -->
            <div class="form-outline mb-3">
                <input type="password" id="loginPassword" class="form-control" placeholder="Password"  />
                <label class="form-label visually-hidden" for="loginPassword">Password</label>
            </div>
                                        <!-- Confirm Password input -->
            <div class="form-outline mb-3">
            <input type="password" id="loginPassword" class="form-control" placeholder="Confirm Password"  />
            <label class="form-label visually-hidden" for="loginPassword">Confirm Password</label>
        </div>
        </fieldset>
                                        <!-- Submit button -->
            <div class="form-outline d-grid gap-2 col-6 mx-auto">
                <button type="submit" class="btn btn-primary btn-block mb-4">Register</button>
            </div>
                                        <!-- Register buttons -->
            <div class="border-top pt-3 text-center">
                <small class="text-muted">
                    <p>Already have an account? <a class="ml-2" href="{{ url_for('login') }}">Login</a><p>
                </small>
            </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
